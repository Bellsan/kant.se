{%extends 'base.html'%}
{%block title%}Produkter{%endblock%}
{%block content%}
<div class="products">
  {% for product in products['products'] %}
  <div class="product">
    <h3>{{product['name']}}</h3>
    <img src="{{ url_for('static',filename=product['images'][0]) }}" alt="{{product['name']}}" />
    <p>
      {{product['description']}}
    </p>
  </div>
  {% endfor %}
</div>
{%endblock%}
